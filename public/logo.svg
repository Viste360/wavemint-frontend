<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00fff0"/>
      <stop offset="50%" stop-color="#00cbe0"/>
      <stop offset="100%" stop-color="#00fff0"/>
    </linearGradient>
  </defs>

  <!-- Waveform -->
  <path 
    d="M10 40 
       Q30 10 50 40 
       T90 40 
       T130 40 
       T170 40 
       T210 40 
       T250 40 
       T290 40"
    stroke="url(#waveGradient)"
    stroke-width="5"
    fill="none"
    stroke-linecap="round"
    opacity="0.95">
    <animate attributeName="stroke-opacity"
             values="0.5;1;0.5"
             dur="2.5s"
             repeatCount="indefinite"/>
  </path>

  <!-- Text -->
  <text 
    x="60"
    y="70"
    fill="white"
    font-size="32"
    font-weight="600"
    font-family="Inter, sans-serif"
    letter-spacing="4">
    WAVEMINT
  </text>
</svg>

